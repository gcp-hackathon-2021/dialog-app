<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Speech to text
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-fab vertical="center" horizontal="center" slot="fixed" [hidden]="micon">
    <ion-fab-button size="large">
      <ion-icon name="mic-off" (click)="startListening()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="stopListening()" [hidden]="micoff">
    <ion-fab-button size="large">
      <ion-icon name="mic" (click)="stopListening()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Conversation Point</ion-card-subtitle>
      <ion-card-title>history of conversation</ion-card-title>
    </ion-card-header>
  
    <!-- <ion-card-content *ngFor="let line of text">
      {{line}}
    </ion-card-content> -->
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Conversation Point</ion-card-subtitle>
      <ion-card-title>history of conversation</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{todos}}
    </ion-card-content>
  </ion-card>
</ion-content>
